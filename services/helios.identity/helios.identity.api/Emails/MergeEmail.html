<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
	<style>
		body {
			color: #c4c0ba;
			background-color: #222831;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		}

		.bg-dark {
			background-color: #222831;
		}

		.bg-secondary {
			background-color: #393e46;
		}

		.card, .nested-card {
			border-radius: 8px;
			padding: 4px;
		}

		.user-card {
			width: 75%;
		}

		.nested-card {
			width: 100%;
			background-color: red;
			background-color: #948979;
			color: #222831
		}

		.merge-button {
			width: fit-content;
			padding: 8px;
			border-radius: 12px;
			background-color: #0dcaf0;
			/* border: 1px black solid; */
			color: #222831;
			font-weight: 600;
		}
	</style>
</head>
<body>
	<table align="center" style="width: 100%">
		<tbody>
			<tr>
				<td>
					<div style="text-align: start; margin-bottom: 25px">
						Good evening, a helios-identity user is requesting to merge accounts to you.
						Please confirm the user below is correct.
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<table align="center" class="user-card card bg-secondary">
						<tbody>
							<tr>
								<td>
									<table>
										<tbody>
											<tr>
												<td width="30%" style="font-weight: 600;">
													UserId
												</td>
												<td>{{originUserId}}</td>
											</tr>
										</tbody>
									</table>
								</td>
							</tr>
							<tr><td>Integrated Accounts</td></tr>
							{{integratedAccounts}}
							<tr><td>If all is correct, please click the merge button to continue</td></tr>
							<tr><td align="center">
								<a style="text-decoration: none;" target="_blank" href="{{mergeUrl}}"><div class="merge-button">Merge</div></a>
							</td></tr>
						</tbody>
					</table>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
